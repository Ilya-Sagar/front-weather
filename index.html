                        <span>Ощущение</span>
                        <span class="degree">23&deg;</span>
                    </div>
                    <div class="index-ur pt-1 pb-1">
                        <span>Индекс УФ</span>
                        <span class="index">3</span>
                        <span class="description">Средний</span>
                    </div>
                    <div class="humidity pt-1">
                        <span>Влажность</span>
                        <div class="progress bg-secondary">
                            <div class="progress-bar bg-light" role="progressbar" style="width: 66%" aria-valuemin="0"

                    class="bi bi-arrow-return-left" viewBox="0 0 16 16">

            <div></div>

        <div class="measure d-flex justify-content-between pt-3">
            <span>Единицы измерения</span>
            <select name="measure" id="">
                <option value="celsius">C&deg;</option>
                <option value="fahrenheit">F&deg;</option>
            </select>
        </div>
    </section>
